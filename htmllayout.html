<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmllayout</title>
</head>
<body>
    <!-- 머리글 영역 -->
    <header>
        <h1>웹사이트 제목</h1>
        <p>머리글 영역</p>
    </header>

    <!-- 네비게이션(메뉴) 영역 -->
    <nav>
        <ul>
            <li><a href="#home">홈</a></li>
            <li><a href="#about">소개</a></li>
            <li><a href="#contact">연락처</a></li>
        </ul>
    </nav>

    <!-- 웹사이트의 내용을 담고 있는 영역 -->
    <section>
        <h2>섹션 제목</h2>
        <p>웹사이트의 내용을 담고 있는 영역./p>

        <!-- section보다 더 작은 영역 -->
        <article>
            <h3>제목</h3>
            <p>section보다 더 작은 단위의 영역</p>
        </article>
    </section>

    <!-- 이미지와 설명 영역 -->
    <figure>
        <img src="image.jpg" alt="이미지 설명">
        <figcaption>이미지와 설명 영역.</figcaption>
    </figure>

    <!-- 본문 외 별도 영역 -->
    <aside>
        <p>본문 외 별도 영역</p>
    </aside>

    <!-- 웹 문서 최하단 제작 정보 표시 영역 -->
    <footer>
        <p>&copy;웹 문서 최하단에 제작 정보 표시</p>
    </footer>

    <!-- 주소 내용 영역 -->
    <address>
        <p>문의: <a href="choiwanbin@example.com">choiwanbin@example.com</a></p>
    </address>

</body>
</html>
